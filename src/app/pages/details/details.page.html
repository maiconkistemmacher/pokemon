<ion-header *ngIf="pokemon && pokemon.image && pokemon.name && backgroundColor">
	<ion-toolbar>
		<ion-row class="header-container">
			<ion-img [src]="pokemon.image" class="pokemon-logo"></ion-img>
			<ion-title class="title">{{ pokemon.name | titlecase }}</ion-title>
		</ion-row>
	</ion-toolbar>
</ion-header>

<ion-content *ngIf="pokemon && pokemon.image && pokemon.name && backgroundColor" class="ion-padding">

	<!-- Card Principal -->
	<ion-card class="pokemon-card">
		<ion-card-header class="pokemon-header">
			<ion-grid class="pokemon-grid" [style.background-color]="backgroundColor">
				<ion-row>
					<ion-col size="12" class="pokemon-image">
						<ion-img (click)="playAudio()" [class.playing]="isPlaying" [src]="pokemon.image"
							[style.filter]="'drop-shadow(2px 2px 6px ' + backgroundColor + ')'"
							[style.filter]="'drop-shadow(1px 1px 4px ' + backgroundColor + ') contrast(1.5)'"
							loading="lazy"></ion-img>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col *ngFor="let type of pokemon.types">
						<img [src]="type.image" [alt]="type.name" class="type-icon" loading="lazy">
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<ion-label><strong>Altura:</strong> {{ pokemon.height / 10 }} m</ion-label>
					</ion-col>
					<ion-col>
						<ion-label><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</ion-label>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>

	<!-- Card de Habilidades -->
	<ion-card>
		<ion-card-content>
			<ion-row *ngFor="let ability of pokemon.abilities" class="ability-item">
				<ion-label>
					<strong class="ability-name" [style.color]="backgroundColor">{{ ability | titlecase }}:</strong>
					{{ pokemon.abilityDescriptions[ability] || "Descrição não disponível" }}
				</ion-label>
			</ion-row>
		</ion-card-content>
	</ion-card>
</ion-content>
